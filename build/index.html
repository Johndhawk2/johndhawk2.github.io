<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Personal At-Home Monitoring</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="IPV1.js"></script>
		<style>
			#overlay {
				position: fixed;
				display: none;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: rgba(0,0,0,0.5);
				z-index: 2;}
			#spin{
				position: absolute;
				top: calc(50% - 20px);
				left: calc(50% - 20px);}
			#text{
				position: absolute;
				top: calc(50% + 10px);
				left: calc(50% - 45px);}
		</style>
    </head>
	<body style="background-color:lightgrey;">
		<div class="overlaySection">
			<div id="overlay">
				<div id="spin" class="spinner-border text-primary" role="status">
					<span class="sr-only">Connecting...</span>
				</div>
				<p id="text" class="text-primary">Connecting</p>
			</div>
		</div>
		<div class="mainBody">
			<div class="navbar bg-dark text-white navbar-static-top">
				<h1 class="display-4 d-inline">P.A.M</h1>
				<div class="dropdown d-inline">
					<button type="button" class="btn py-4 px-4 dropdown my-auto shadow-none" data-toggle="dropdown">
						<i class="material-icons" style="color:white">menu</i>
					</button>
					<div class="dropdown-menu dropdown-menu-right">
						<div class="btn-group-vertical align-right">
							<div id="connection">
								<button type="button" class="btn text-left pr-0" onclick="bluetoothConnect()">
									Connect Bluetooth
								</button>
							</div>
							<div class="dropdown-divider">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
							<div  class="btn-group-vertical align-right" id="buttonHolder">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container px-3 pt-3" id="cardContainer">
				<div class="card mb-3" id="Test">
					<div class="card-header">
						Test
						<button type="button" class="close py-0" aria-label="Close" onclick="closeCard(this)">
							<span aria-hidden="true"><i class="material-icons">close</i></span>
						</button>
					</div>
					<div class="card-body px-0" id="Test body">

					</div>
				</div>
			</div>
		</div>
    </body>
</html>
