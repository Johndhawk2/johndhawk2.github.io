<!DOCTYPE html>
<html lang="en">
    <head>
		<title>John Hawk</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="JHawk.js"></script>
    </head>
	<body>																						<!-- Container for everything -->
		<div class="navbar bg-dark text-white navbar-static-top">													<!-- Nav Bar at top of screen -->
			<h1 class="display-4 d-inline">P.A.M<sub class="h6">V 1.6.3 by John Hawk</sub></h1>
			<div class="dropdown d-inline">																			<!-- Dropdown Menu Container -->
				<button type="button" class="btn py-4 px-4 dropdown my-auto shadow-none" data-toggle="dropdown">	<!-- Dropdown icon -->
					<i class="material-icons" style="color:white">menu</i>
				</button>
				<div class="dropdown-menu dropdown-menu-right">														<!-- Dropdown options -->
					<div class="btn-group-vertical align-right">
						<div id="connection">
							<button type="button" class="btn text-left pr-0" onclick="bluetoothConnect()">
								Connect Bluetooth
							</button>
						</div>
						<div class="dropdown-divider">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div> <!-- Adds line between connect/disconnect and cards -->
						<div  class="btn-group-vertical align-right" id="buttonHolder">								<!-- Card options inserted here by js-->
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
