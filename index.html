<!DOCTYPE html>
<html lang="en">
    <head>
		<title>John Hawk</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="johnhawk.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="johnhawk.js"></script>
    </head>
	<body>
		<div class="bgImg" id="homeBackground"></div>
		<div class="bgImg" id="aboutBackground"></div>
		<div class="bgImg" id="projectsBackground"></div>
		<div class="bgImg" id="contactBackground"></div>
		<div class="bgImgOverlay"></div>

		<!-- Nav Bar for larger screens -->
		<div class="d-none d-md-block navbar navbar-static-top" id="navbarLarge">
			<div class="nav nav-pills navSelector headerOptions">
				<a class="headerButton nav-link active" id="home-tab" data-toggle="tab" href="#home">Home</a>
				<a class="headerButton nav-link" id="about-tab" data-toggle="tab" href="#about">About me</a>
				<a class="headerButton nav-link" id="project-tab" data-toggle="tab" href="#projects">My projects</a>
				<a class="headerButton nav-link ml-auto contact" id="contact-tab" data-toggle="tab" href="#contact"><div id="contactButton">Contact me</div></a>
			</div>
		</div>
		<!-- /Nav Bar for larger screens -->

		<!-- Nav Bar for smaller screens -->
		<div class="d-block d-md-none navbar navbar-static-top" id="navbarSmall">
				<div class="headerOptions">
					<h1 id="pageLabel">Home</h1>
					<i class="navbar-toggler ml-auto menuButton material-icons-round" onclick="openNav()" id="menu">menu</i>
				</div>
		</div>
				
		<div class="sidenav" id="navbarSide">
			<ul class="nav navSelector flex-column my-0" onclick="closeNav()">
				<li class="nav-item active mx-auto">
					<a class="nav-link active text-secondary sideMenu" id="home-tab-side" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
				</li>
				<li class="nav-item mx-auto">
					<a class="nav-link text-secondary sideMenu" id="about-tab-side" data-toggle="tab" href="#about" role="tab" aria-controls="about" aria-selected="false">About me</a>
				</li>
				<li class="nav-item mx-auto">
					<a class="nav-link text-secondary sideMenu" id="project-tab-side" data-toggle="tab" href="#projects" role="tab" aria-controls="projects" aria-selected="false">My projects</a>
				</li>
				<li class="nav-item mx-auto">
					<a class="nav-link text-secondary sideMenu" id="contact-tab-side" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact me</a>
				</li>
			</ul>
			<div class="closeButton text-center">
				<i class="material-icons-round mx-auto" id="close" onclick="closeNav()">close</i>
			</div>
		</div>
		<!-- /Nav Bar for smaller screens -->

		<!-- Tabs -->
		<div class="tab-content px-3">
			<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

			</div>
			<div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">

			</div>
			<div class="tab-pane fade" id="projects" role="tabpanel" aria-labelledby="projects-tab">

			</div>
			<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">

			</div>
		</div>
		<!-- /Tabs -->
    </body>
</html>
